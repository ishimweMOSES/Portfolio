<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15), transparent);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.15), transparent);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px 20px 0 0;
        }
        
        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .icon-wrapper svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        
        h2 {
            color: #1a1a2e;
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .welcome {
            color: #667eea;
            margin-bottom: 35px;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
        }
        
        .search-box {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #999;
        }
        
        input[type="submit"] {
            padding: 16px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        input[type="submit"]:active {
            transform: translateY(-1px);
        }
        
        .subtitle {
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
        <h2>Search the Web</h2>
        <p class="welcome" id="welcomeMsg"></p>
        <form action="redirect" method="get" class="search-box">
            <input type="text" name="query" placeholder="What are you looking for?" required>
            <input type="submit" value="Search">
        </form>
        <p class="subtitle">Powered by Google Search</p>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        if (username) {
            document.getElementById('welcomeMsg').textContent = 'Welcome ' + username + ', type something to fetch';
        }
    </script>
</body>
</html>
